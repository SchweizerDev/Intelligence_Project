<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link href="css/questionStyle.css" rel="stylesheet">
    <title>Intelligence-Test</title>
    <link rel="icon" type="image/x-icon" href="/images/hydroslide_blue.ico"/>
</head>
<body>
<h4 id="title">Intelligence Test</h4>
<form th:action="@{/next}" th:object="${setFrage}"  method="Post">
    <br>
    <center><p3 th:text="${setFrage.question}"></p3></center>
    <br>
    <br>
    <input th:field="*{id}" hidden/>
    <input th:field="*{type}" hidden/>
    <label>
        <input type="radio" th:field="*{answer}" th:checked="${setFrage.id}" value="1" name="radAnswer">
        <p2>Ja, trifft voll und ganz zu</p2>
        <br>
        <input type="radio" th:field="*{answer}" th:checked="${setFrage.id}" value="0" name="radAnswer">
        <p2>Nein, trifft nicht ganz oder gar nicht zu</p2>
    </label>
    <div id="button">
        <center><button type="submit">Nächste Frage</button></center>
    </div>
</form>
<footer class="fixed-footer">
    <p4>Made with ❤️ from Luca Dubi, Jannis Beichler, Denis Meyer & Ares Dovalo</p4>
</footer>
</body>
</html>
