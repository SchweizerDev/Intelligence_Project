<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Umfrage</title>
</head>
<body>
<h4 id="title">Intelligence Test</h4>
<form th:action="@{/next}" th:object="${setFrage}"  method="Post">
    <h4 th:text="${setFrage.question}"></h4>
    <input th:field="*{id}" hidden/>
    <input th:field="*{type}" hidden/>
    <label>
        <input type="radio" th:field="*{answer}" th:checked="${setFrage.id}" value="1" name="radAnswer">
        Ja
        <input type="radio" th:field="*{answer}" th:checked="${setFrage.id}" value="0" name="radAnswer">
        Nein
    </label>
    <div id="button">
        <center><button type="submit">Next</button></center>
    </div>
</form>
<p>Made by Luca, Yannic, Denis und ... </p>
</body>
</html>
