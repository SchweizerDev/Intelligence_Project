<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umfrage</title>
</head>
<body>
<div th:each="question : ${getFrage}">
    <h4 th:text="${question.question}"></h4>
    <label>
        <input type="radio" th:checked="${question.id}"  name="radAnswer">
        Yes
        <input type="radio" name="radAnswer">
        No
    </label>
</div>
</body>
</html>
