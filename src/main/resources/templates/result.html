<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link href="css/resultStyle.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="pie"></div>
    <div>
        <div class="legend-container"><span class="spacial_intelligence"></span> <div> spacial intelligence  </div> <span th:text="${spacial_intelligence}"></span></div>
        <div class="legend-container"><span class="body_Kinesthetic_intelligence"></span> <div> body Kinesthetic  </div> intelligence <span th:text="${body_Kinesthetic_intelligence}"></span></div>

</body>
<style th:inline="css">
.pie {
  background-image: conic-gradient(
      #fb7c64 [[${css_spacial_intelligence}]]deg,
      #f8de6d 0 [[${css_body_Kinesthetic_intelligence}]]deg,
      #73eba3 0 [[${css_musical_intelligence}]]deg,
      #64c7cc 0 [[${css_lingustic_intelligence}]]deg,
      #638bfb 0 [[${css_logical_Mathematical_skills}]]deg,
      #b3aee4 0 [[${css_interpersonal_intelligence}]]deg,
      #ffc0cb 0 [[${css_intrapersonal_intelligence}]]deg,

}
</style>
